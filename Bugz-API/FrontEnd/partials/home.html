<div class="col-xs-4">
	<h4>Observation Form</h4>
	<h7>(Must be logged in to submit)</h7>

	<form>
	  <div class="form-group">
	    <label>Insect</label>
	    <input type="text" class="form-control" placeholder="select from dropdown" ng-model="observation.insect"/>
	  </div>
	  <div class="form-group">
	    <label>Street Adress</label>
	    <input type="text" class="form-control" placeholder="1234 Main St" ng-model="user.street" />
	  </div>
	  <div class="form-group">
	    <label>State</label>
	    <input type="text" class="form-control" placeholder="select from dropdown" ng-model="user.state"/>
	  </div>
	  <div class="form-group">
	    <label>Zip Code</label>
	    <input type="text" class="form-control" placeholder="12345" ng-model="user.zip" />
	  </div>
	  <div class="form-group">
	    <label>Date</label>
	    <input type="text" class="form-control" placeholder="calendar popup" ng-model="observation.date" />
	  </div>
	  <div class="form-group">
	    <label>Time</label>
	    <input type="text" class="form-control" placeholder="11:30AM" ng-model="observation.time" />
	  </div>
	  <div class="form-group">
	    <label>Count</label>
	    <input type="text" class="form-control" placeholder="info" ng-model="observation.count"/>
	  </div>
  <button class="btn btn-default" ng-click="addObservation()">Submit</button>
  	</form>
</div>
<div class="col-xs-4">
	<div class="link-list">
		<a ng-href="#/graph"><h5>Compare insect's activity over time</h5></a>
		<a ng-href="#/graph"><h5>Compare multiple insects' activities over time</h5></a>
		<a ng-href="#/graph"><h5>Compare insect's activity in two regions</h5></a>
	</div>	
</div>
